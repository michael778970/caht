<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App with Read Status</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #inboxList {
      width: 250px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #chatHeader {
      padding: 10px;
      background: #f1f1f1;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
    }
    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      position: relative;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
      margin-left: auto;
    }
    .other {
      background: #e9e9e9;
      align-self: flex-start;
      margin-right: auto;
    }
    .read-status {
      font-size: 0.8em;
      color: #555;
      margin-top: 4px;
    }
    #chatForm {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    #chatInput {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }
    #chatForm button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <div id="inboxList">
    <h3>Friends</h3>
    <div id="friends"></div>
    <input type="text" id="newFriendInput" placeholder="Add friend" />
    <button onclick="addFriend()">Add</button>
  </div>

  <div id="chatArea">
    <div id="chatHeader">No friend selected</div>
    <div id="chatMessages"></div>
    <form id="chatForm">
      <input type="text" id="chatInput" placeholder="Type message..." disabled />
      <button type="submit" disabled>Send</button>
    </form>
  </div>

  <script>
    let userName = localStorage.getItem('username') || prompt("Enter your username:");
    localStorage.setItem('username', userName);

    let selectedFriend = null;
    let socket = null;

    const friendsDiv = document.getElementById('friends');
    const chatMessages = document.getElementById('chatMessages');
    const chatHeader = document.getElementById('chatHeader');
    const chatInput = document.getElementById('chatInput');
    const chatForm = document.getElementById('chatForm');
    const newFriendInput = document.getElementById('newFriendInput');
    const sendButton = chatForm.querySelector('button');

    let friends = JSON.parse(localStorage.getItem('friends') || '{}');

    function saveFriends() {
      localStorage.setItem('friends', JSON.stringify(friends));
    }

    function renderFriends() {
      friendsDiv.innerHTML = '';
      for (let friend in friends) {
        const btn = document.createElement('button');
        btn.textContent = friend;
        btn.style.display = 'block';
        btn.style.width = '100%';
        btn.onclick = () => selectFriend(friend);
        friendsDiv.appendChild(btn);
      }
    }

    function addFriend() {
      const name = newFriendInput.value.trim();
      if (!name || name === userName) return;
      if (!friends[name]) friends[name] = { messages: [] };
      saveFriends();
      renderFriends();
      newFriendInput.value = '';
    }

    function connectToRoom(friend) {
      const wsUrl = `wss://YOUR_WORKER_URL/connect?user=${encodeURIComponent(userName)}&room=${encodeURIComponent(friend)}`;
      socket = new WebSocket(wsUrl);

      socket.onopen = () => console.log("Connected to room", friend);

      socket.onmessage = (e) => {
        const data = JSON.parse(e.data);
        if (data.type === 'history') {
          friends[friend].messages = data.messages;
          saveFriends();
          renderMessages();
        } else if (data.type === 'message') {
          friends[friend].messages.push(data.msg);
          saveFriends();
          renderMessages();
        }
      };

      socket.onclose = () => console.log("Disconnected");
    }

    function selectFriend(friend) {
      selectedFriend = friend;
      chatHeader.textContent = "Chat with " + friend;
      chatInput.disabled = false;
      sendButton.disabled = false;

      friends[friend].messages.forEach(m => m.read = true);
      saveFriends();
      renderMessages();

      if (socket) socket.close();
      connectToRoom(friend);
    }

    function renderMessages() {
      chatMessages.innerHTML = '';
      if (!selectedFriend) return;

      const msgs = friends[selectedFriend].messages || [];
      msgs.forEach(msg => {
        const div = document.createElement('div');
        div.className = `message ${msg.sender === userName ? 'user' : 'other'}`;
        div.innerHTML = `
          <div>${msg.text}</div>
          <div class="read-status">${msg.read ? 'Read' : 'Unread'}</div>
        `;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text || !selectedFriend || !socket || socket.readyState !== WebSocket.OPEN) return;

      const msg = { sender: userName, text, read: true, timestamp: Date.now() };
      socket.send(JSON.stringify({ text }));
      friends[selectedFriend].messages.push(msg);
      saveFriends();
      renderMessages();
      chatInput.value = '';
    });

    renderFriends();
  </script>
</body>
</html>
