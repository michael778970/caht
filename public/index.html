<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App with Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #fff;
      --text: #222;
      --accent: #1a73e8;
      --bubble-user: #1a73e8;
      --bubble-other: #e0e0e0;
      --border: #ddd;
      --input-bg: #f0f0f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: flex;
      height: 100vh;
      max-height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar h2 {
      margin: 0 0 1rem 0;
      font-size: 1.2rem;
    }

    .friends-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .friend {
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .friend:hover {
      background: #f0f0f0;
    }

    .friend.selected {
      background: var(--accent);
      color: white;
    }

    .friend button {
      background: none;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
    }

    .add-friend {
      display: flex;
      gap: 0.5rem;
    }

    .add-friend input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--input-bg);
    }

    .add-friend button {
      padding: 0.5rem 0.75rem;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--surface);
    }

    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 60%;
      padding: 0.6rem 0.9rem;
      border-radius: 16px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-break: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .other {
      align-self: flex-start;
      background: var(--bubble-other);
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid var(--border);
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
      outline: none;
    }

    .chat-input button {
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 20px;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .app {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Friends</h2>
      <div class="friends-list" id="friendsList">
        <!-- Friends will be listed here -->
      </div>
      <div class="add-friend">
        <input type="text" id="friendInput" placeholder="Username" />
        <button onclick="addFriend()">Add</button>
      </div>
    </aside>

    <main class="chat">
      <div class="chat-header" id="chatHeader">Select a friend to chat</div>
      <div class="chat-messages" id="chatMessages">
        <!-- Messages go here -->
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>

  <script>
    let currentFriend = null;
    const friends = {};
    const friendsList = document.getElementById('friendsList');
    const chatHeader = document.getElementById('chatHeader');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');

    function addFriend() {
      const input = document.getElementById('friendInput');
      const name = input.value.trim();
      if (!name || friends[name]) return;
      friends[name] = [];
      renderFriends();
      input.value = '';
    }

    function removeFriend(name) {
      delete friends[name];
      if (currentFriend === name) {
        currentFriend = null;
        chatHeader.textContent = 'Select a friend to chat';
        chatMessages.innerHTML = '';
      }
      renderFriends();
    }

    function selectFriend(name) {
      currentFriend = name;
      chatHeader.textContent = `Chatting with ${name}`;
      renderMessages();
      renderFriends();
    }

    function renderFriends() {
      friendsList.innerHTML = '';
      for (const name in friends) {
        const el = document.createElement('div');
        el.className = 'friend' + (currentFriend === name ? ' selected' : '');
        el.innerHTML = `<span onclick="selectFriend('${name}')">${name}</span>
                        <button onclick="removeFriend('${name}')">âœ–</button>`;
        friendsList.appendChild(el);
      }
    }

    function renderMessages() {
      if (!currentFriend) return;
      chatMessages.innerHTML = '';
      for (const msg of friends[currentFriend]) {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.fromUser ? 'user' : 'other');
        div.textContent = msg.text;
        chatMessages.appendChild(div);
      }
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentFriend) return;
      friends[currentFriend].push({ text, fromUser: true });
      renderMessages();
      messageInput.value = '';
    }

    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
