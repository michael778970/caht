<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f5f5f5;
      --surface: #fff;
      --text: #222;
      --accent: #1a73e8;
      --bubble-user: #1a73e8;
      --bubble-other: #e0e0e0;
      --border: #ddd;
      --input-bg: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --surface: #2c2c2c;
      --text: #f5f5f5;
      --bubble-user: #1a73e8;
      --bubble-other: #444;
      --border: #444;
      --input-bg: #3a3a3a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar (Friends) */
    .sidebar {
      width: 250px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    .friends-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .friend {
      padding: 0.5rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .friend.selected {
      background-color: var(--accent);
      color: #fff;
    }

    .friend button {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
    }

    .add-friend {
      display: flex;
      gap: 0.5rem;
    }

    .add-friend input {
      flex: 1;
      padding: 0.4rem 0.6rem;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    .add-friend button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Chat Main */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--surface);
    }

    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      max-width: 60%;
      padding: 0.6rem 0.9rem;
      border-radius: 16px;
      font-size: 0.95rem;
      word-break: break-word;
    }

    .user {
      align-self: flex-end;
      background: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .other {
      align-self: flex-start;
      background: var(--bubble-other);
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      border-top: 1px solid var(--border);
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      background-color: var(--input-bg);
    }

    .chat-input button {
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 20px;
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    /* Right Sidebar (Settings) */
    .settings {
      width: 250px;
      background: var(--surface);
      border-left: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .settings h2 {
      margin-bottom: 1rem;
    }

    .settings .account {
      margin-bottom: 2rem;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: auto;
    }

    .theme-toggle label {
      font-size: 0.95rem;
    }

    .theme-toggle input {
      transform: scale(1.2);
    }

    @media (max-width: 900px) {
      .settings {
        display: none;
      }
    }
  </style>
</head>

<body data-theme="light">
  <div class="app">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <h2>Friends</h2>
      <div class="friends-list" id="friendsList"></div>
      <div class="add-friend">
        <input id="friendInput" type="text" placeholder="Add friend..." />
        <button onclick="addFriend()">Add</button>
      </div>
    </aside>

    <!-- Main Chat -->
    <main class="chat">
      <div class="chat-header" id="chatHeader">Select a friend</div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="settings">
      <div>
        <h2>Account</h2>
        <div class="account">
          <p><strong>Username:</strong> <span id="usernameDisplay">User123</span></p>
        </div>
        <h2>Settings</h2>
        <div class="theme-toggle">
          <input type="checkbox" id="themeSwitch" />
          <label for="themeSwitch">Dark Mode</label>
        </div>
      </div>
    </aside>
  </div>

  <script>
    let currentFriend = null;
    const friends = {};
    const chatHeader = document.getElementById('chatHeader');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const friendsList = document.getElementById('friendsList');

    function addFriend() {
      const input = document.getElementById('friendInput');
      const name = input.value.trim();
      if (!name || friends[name]) return;
      friends[name] = [];
      renderFriends();
      input.value = '';
    }

    function removeFriend(name) {
      delete friends[name];
      if (currentFriend === name) {
        currentFriend = null;
        chatHeader.textContent = 'Select a friend';
        chatMessages.innerHTML = '';
      }
      renderFriends();
    }

    function selectFriend(name) {
      currentFriend = name;
      chatHeader.textContent = `Chatting with ${name}`;
      renderMessages();
      renderFriends();
    }

    function renderFriends() {
      friendsList.innerHTML = '';
      for (const name in friends) {
        const el = document.createElement('div');
        el.className = 'friend' + (currentFriend === name ? ' selected' : '');
        el.innerHTML = `
          <span onclick="selectFriend('${name}')">${name}</span>
          <button onclick="removeFriend('${name}')">âœ–</button>`;
        friendsList.appendChild(el);
      }
    }

    function renderMessages() {
      if (!currentFriend) return;
      chatMessages.innerHTML = '';
      for (const msg of friends[currentFriend]) {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.fromUser ? 'user' : 'other');
        div.textContent = msg.text;
        chatMessages.appendChild(div);
      }
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentFriend) return;
      friends[currentFriend].push({ text, fromUser: true });
      renderMessages();
      messageInput.value = '';
    }

    messageInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Theme toggle
    const themeSwitch = document.getElementById('themeSwitch');
    themeSwitch.addEventListener('change', () => {
      document.body.setAttribute('data-theme', themeSwitch.checked ? 'dark' : 'light');
    });
  </script>
</body>
</html>
