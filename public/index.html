<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A fast, modern, secure chat application built with Cloudflare." />
    <meta name="theme-color" content="#ffffff" />

    <title>Chat App ðŸ’¬</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Chat App JavaScript -->
    <script src="/dist/index.js" type="module" defer></script>

    <!-- Dark mode support -->
    <style>
      :root {
        --primary-color: #007aff;
        --bg-color: #ffffff;
        --text-color: #111;
        --border-color: #ddd;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1e1e1e;
          --text-color: #f5f5f5;
          --border-color: #333;
        }
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .chat-container {
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: 100%;
      }

      .sidebar {
        flex: 1;
        padding: 2rem;
        background: var(--bg-color);
        border-right: 1px solid var(--border-color);
      }

      .sidebar h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .main {
        flex: 2;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      #chat-loading {
        text-align: center;
        color: var(--text-color);
      }

      .spinner {
        margin: 1rem auto;
        width: 32px;
        height: 32px;
        border: 4px solid var(--border-color);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .chat-container {
          flex-direction: column;
        }

        .sidebar {
          border-right: none;
          border-bottom: 1px solid var(--border-color);
        }
      }
    </style>
  </head>

  <body>
    <div class="chat-container" role="main">
      <aside class="sidebar">
        <h1>Welcome to <strong>Chat</strong> ðŸ’¬</h1>
        <p>Start a real-time conversation with just a click.</p>
      </aside>

      <main class="main" id="root">
        <!-- Placeholder while app loads -->
        <div id="chat-loading" aria-live="polite">
          <div class="spinner" role="status" aria-label="Loading chat interface..."></div>
          <p>Connecting to chat...</p>
        </div>
      </main>
    </div>
  </body>
</html>
