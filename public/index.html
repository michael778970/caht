<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />

    <!-- Main Styles -->
    <style>
      :root {
        --bg: #f9f9f9;
        --bg-dark: #1e1e1e;
        --surface: #ffffff;
        --surface-dark: #2c2c2c;
        --text: #111;
        --text-dark: #f1f1f1;
        --accent: #1a73e8;
        --input-bg: #f0f0f0;
        --input-bg-dark: #3a3a3a;
        --bubble-user: #1a73e8;
        --bubble-other: #e0e0e0;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: var(--bg-dark);
          --surface: var(--surface-dark);
          --text: var(--text-dark);
          --input-bg: var(--input-bg-dark);
          --bubble-other: #444;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .chat-container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        height: 100%;
        border-left: 1px solid #ddd;
        border-right: 1px solid #ddd;
        background-color: var(--surface);
      }

      .chat-header {
        padding: 1rem;
        font-size: 1.25rem;
        font-weight: 600;
        border-bottom: 1px solid #ddd;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .message {
        max-width: 70%;
        padding: 0.75rem 1rem;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .message.user {
        background-color: var(--bubble-user);
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .message.other {
        background-color: var(--bubble-other);
        color: var(--text);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      .chat-input {
        display: flex;
        gap: 0.5rem;
        padding: 1rem;
        border-top: 1px solid #ddd;
        background-color: var(--surface);
      }

      .chat-input input {
        flex: 1;
        padding: 0.75rem 1rem;
        border-radius: 20px;
        border: 1px solid #ccc;
        background-color: var(--input-bg);
        outline: none;
        font-size: 1rem;
        transition: border 0.2s;
      }

      .chat-input input:focus {
        border-color: var(--accent);
      }

      .chat-input button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 20px;
        background-color: var(--accent);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .chat-input button:hover {
        background-color: #1664c4;
      }

      @media (max-width: 600px) {
        .chat-container {
          border-left: none;
          border-right: none;
        }

        .message {
          max-width: 90%;
        }
      }
    </style>

    <!-- Script to simulate messages -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const input = document.getElementById('messageInput');
        const button = document.getElementById('sendBtn');
        const messages = document.getElementById('messages');

        function sendMessage(text, fromUser = true) {
          const msg = document.createElement('div');
          msg.className = 'message ' + (fromUser ? 'user' : 'other');
          msg.textContent = text;
          messages.appendChild(msg);
          messages.scrollTop = messages.scrollHeight;
        }

        button.addEventListener('click', () => {
          const text = input.value.trim();
          if (!text) return;
          sendMessage(text, true);
          input.value = '';

          setTimeout(() => {
            sendMessage("Echo: " + text, false);
          }, 500);
        });

        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            button.click();
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="chat-container">
      <div class="chat-header">Chat with Support</div>
      <div class="chat-messages" id="messages">
        <!-- Chat messages will go here -->
      </div>
      <div class="chat-input">
        <input id="messageInput" type="text" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </body>
</html>
