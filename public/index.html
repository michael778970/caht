<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern chat app inspired by Google UI." />
    <title>Chat App</title>

    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Normalize / Base CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- JavaScript (deferred) -->
    <script src="/dist/index.js" type="module" defer></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Inline Styles for Google-like UI -->
    <style>
      :root {
        --bg-light: #f1f3f4;
        --bg-dark: #202124;
        --text-light: #202124;
        --text-dark: #e8eaed;
        --primary-color: #1a73e8;
        --surface: #ffffff;
        --surface-dark: #303134;
        --border-color: #dadce0;
        --elevation: 0 1px 3px rgba(60, 64, 67, 0.15);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-light: var(--bg-dark);
          --text-light: var(--text-dark);
          --surface: var(--surface-dark);
          --border-color: #5f6368;
        }
      }

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-light);
        color: var(--text-light);
      }

      .chat-layout {
        display: flex;
        height: 100vh;
        width: 100vw;
      }

      .sidebar {
        width: 260px;
        background-color: var(--surface);
        padding: 2rem;
        box-shadow: var(--elevation);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        border-right: 1px solid var(--border-color);
      }

      .sidebar h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .sidebar p {
        font-size: 0.9rem;
        color: #5f6368;
      }

      .chat-main {
        flex: 1;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--bg-light);
      }

      .chat-window {
        width: 100%;
        max-width: 700px;
        height: 80vh;
        background-color: var(--surface);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: var(--elevation);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        font-weight: 500;
        background-color: var(--surface);
      }

      .chat-body {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      .chat-footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        background-color: var(--surface);
        display: flex;
        gap: 0.5rem;
      }

      .chat-footer input {
        flex: 1;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        outline: none;
        font-size: 1rem;
      }

      .chat-footer button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 0.75rem 1.2rem;
        border-radius: 20px;
        cursor: pointer;
        font-weight: 500;
      }

      /* Responsive for mobile */
      @media (max-width: 768px) {
        .chat-layout {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          border-right: none;
          border-bottom: 1px solid var(--border-color);
        }

        .chat-window {
          height: 90vh;
        }
      }
    </style>
  </head>

  <body>
    <div class="chat-layout">
      <aside class="sidebar">
        <h1>Chat</h1>
        <p>Secure, simple, and fast. Like Google Chat â€” but yours.</p>
      </aside>

      <main class="chat-main">
        <div class="chat-window" id="root">
          <div class="chat-header">
            Chat Room
          </div>
          <div class="chat-body" id="chat-messages">
            <!-- Messages will render here -->
            <p style="text-align: center; color: #aaa;">Loading messages...</p>
          </div>
          <div class="chat-footer">
            <input type="text" placeholder="Type a message..." id="chat-input" />
            <button id="send-btn">Send</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
